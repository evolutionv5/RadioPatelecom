<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Radio en Directo
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card >
    <img class="altura" src="/assets/fondo.png" alt="" id="altura" />
    <mat-basic-audio-player [audioUrl]="msbapAudioUrl" [title]="msbapTitle" [displayTitle]="msbapDisplayTitle"
      [displayVolumeControls]="msbapDisplayVolumeControls"></mat-basic-audio-player>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-title>Footer</ion-title>
    <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
